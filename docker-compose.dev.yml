version: "3"

volumes:
  postgres_data:
    driver: local

services:
  postgres:
    image: postgres:17
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    ports:
      - 5433:5432

  keycloak:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: password
      KC_DB: postgres
      KC_DB_URL_HOST: postgres
      KC_DB_URL_DATABASE: keycloak
      KC_DB_SCHEMA: public
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_WEBHOOK_URL: https://a9a1-2a09-bac5-d458-2646-00-3d0-6b.ngrok-free.app/webhook
      KC_SPI_EVENTS_LISTENER_WEBHOOK_ENABLED: true
      KC_LOG_LEVEL: INFO
    ports:
      - 8080:8080
      - 8443:8443
      - 9000:9000
    depends_on:
      - postgres
